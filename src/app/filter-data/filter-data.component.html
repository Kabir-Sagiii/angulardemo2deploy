<div>
    <nav class="navbar navbar-dark bg-dark ">
        <a href="#" class="navbar-brand">FilterData</a>
    </nav>
</div>
<div class="text-center mt-5">
   Gender: <div class="form-check form-check-inline ">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
         (change)="male()"
        >
        <label class="form-check-label" for="inlineRadio1">MALE</label>
      </div>
      <div class="form-check form-check-inline">
        <input (change)="female()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">FEMALE</label>
      </div>
    <table class="table table-hover text-center mt-3">
        <thead class="bg-dark text-white">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>GENDER</th>
                

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let info of information">
                <td>{{info.id}}</td>
                <td><img [src]="info.image" width="100px" height="100px"/></td>
                <td>{{info.first_name | name:info.gender}}</td>
                <td>{{info.email}}</td>
                <td>{{info.gender}}</td>
                
            </tr>
        </tbody>
    </table>
         <!-- <input type="text" [(ngModel)]="numb" />
         {{numb}} -->
</div>
