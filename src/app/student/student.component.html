<div>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL ID</th>
            <th>CITY</th>
        </tr>
        <tr *ngFor = "let data of studentDate">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.city}}</td>
        </tr>
    </table>
</div>
