<div class="container mt-4">
    <div class="row">
       <div class="col">
           <div class="card">
               <div class="card-header bg-warning text-white h4">Child Component</div>
               <div class="card-body">
                <div class="form-group">
                    <input class="form-control"
                     type="text"
                      placeholder="Enter Text"
                      #childRef
                      />
                      <input type="button" class="btn btn-warning mt-2 text-white" value="Send" (click)="SendData(childRef.value)"  />
                    </div>
               </div>
               <div class="card-footer h5 text-warning">Parent Data:{{parentData}}</div>
           </div>
       </div>
    </div>
</div>
