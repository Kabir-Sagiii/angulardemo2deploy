<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                  <div class="h5 ">Main Component</div>
                </div>
                <div class="card-body p-5">
                     <div class="container mx-auto">
                         <div class="row">
                             <div class="col-sm-6">
                                 <app-client (sendDataToMainFromClient)="getDataFromClient($event)" [serverData]="serverData"></app-client>
                             </div>
                             <div class="col-sm-6">
                                <app-server (sendDataFromServer)="getdataFromServer($event)" [getClientData]="clientData"></app-server>
                             </div>
                         </div>
                     </div>
                </div>
                <div class="card-footer text-primary text-center bg-dark text-white">
                    <p class="h6">Component Interaction from client to server</p>
                </div>
                
            </div>
        </div>
    </div>
</div>
