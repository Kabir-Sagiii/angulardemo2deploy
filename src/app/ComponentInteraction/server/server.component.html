<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-warning text-center text-white">
                    <div class="h5">
                        Server Component
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text"
                        #serverRef
                         placeholder="Enter Text"
                         class="form-control"
                        />
                    </div>
                    <div>
                        <button (click)="getServerData(serverRef.value,serverRef)" class="btn btn-warning px-4 mt-2 text-white">Send</button>
                    </div>
                </div>
                <div class="card-footer bg-warning text-white">
                    <p class="h4 "><span class="">Client:&nbsp;</span>{{getClientData}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
