<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card ">
                <div class="card-header text-white bg-primary">
                    <p class="h3">Parent Component</p>
                </div>
                <div class="card-body">
                    
                        <div class="form-group">
                            <input class="form-control" 
                            type="text" placeholder="Enter Text"
                            [(ngModel)]="parentData"
                            />
                        </div>
                        <div>
                            <app-child [getParentData]="parentData" (sendChildData)="getChildData($event)"></app-child>
                        </div>
                   
                </div>
                <div class="card-footer">Child Data:{{childData}}</div>
            </div>
        </div>
    </div>
</div>
